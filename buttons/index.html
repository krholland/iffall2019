<html>
	<head>
		<title>Buttons &mdash; Kirsten Holland</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Kirsten Holland</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>
			
			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple">
				<i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cola">
					<img src="https://www.coca-cola.com/content/dam/brands/tw/coca-cola/image/coke-logo.png"></a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
					<img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg"></a>
			</div>

			<div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist">st. louis craigslist</a>
			</div>

			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_michaelkors">MICHAEL KORS</a>
			</div>
			<div class="button_container">
				<a href="https://www.harley-davidson.com" target="_blank" id="btn_harley"><img src="https://motorcycle-logos.com/wp-content/uploads/2016/10/Harley-Davidson-logo.png"></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lyft_logo.svg/1200px-Lyft_logo.svg.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.npr.org" target="_blank" id="btn_npr"><img src="https://media.npr.org/assets/img/2019/06/17/nprlogo_rgb_whiteborder_custom-7c06f2837fb5d2e65e44de702968d1fdce0ce748-s800-c85.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
				<i class="fa fa-facebook" aria-hidden="true"></i></a>
			</div>
			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_ig">
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</div>
			<div class="button_container">
				<a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="https://openconnectivity.org/wp-content/uploads/2015/09/samsung-logo-4-300x198.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><img src="https://cdn2.bigcommerce.com/server1500/ac84d/products/1269/images/2876/Nike_Logo__97043.1340418202.380.380.jpg?c=2"></a>
			</div>
			<div class="button_container">
				<a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/2000px-Cartoon_Network_2010_logo.svg.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><img src="https://www.magnolia-cms.com/.imaging/mte/corporate-website-blogs-backup-theme/700/dam/logos/customer-logos-OLD/K-O/Moo-logo.png/jcr:content/Moo-logo.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker"><img src="https://logos-download.com/wp-content/uploads/2016/11/The_New_Yorker_logo.png"></a>
			</div>
		</div>	

	</body>
</html>
